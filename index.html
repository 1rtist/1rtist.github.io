<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scare: Uniform Heist</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Score display */
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Title display */
    #game-title {
      position: absolute;
      top: 10px;
      right: 10px; /* Position it on the right */
      font-family: Helvetica, Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="game-title">Scare: Uniform Heist</div>
  <div id="start-screen">
    <img src="titlescreen.png" alt="Scare Presents: The Uniform Heist" id="start-image" />
  </div>
  <div id="game-area">
    <div id="player"></div> <!-- Placeholder player -->
  </div>
  <div id="score">0</div> <!-- Score display -->
  <div id="rules">
    <h3>Rules:</h3>
    <ul>
      <li>Press the spacebar to jump.</li>
      <li>Avoid the obstacles to survive.</li>
      <li>Your score increases as you avoid obstacles.</li>
      <li>The game speeds up as you score more points.</li>
      <li>Try to get the highest score!</li>
    </ul>
  </div>
  <div id="game-over-popup" style="display: none;">
    <h1>YOU GOT CAUGHT!</h1>
    <p id="final-score">Your Score: 0</p>
    <button id="try-again-button">Try Again</button>
  </div>
  <button id="mute-button">ðŸ”Š</button>
  <audio id="point-sound" src="sound_effect.mp3"></audio>
  <audio id="background-music" src="soundtrack.wav" loop autoplay></audio>
  <script src="script.js"></script>
</body>
</html>
